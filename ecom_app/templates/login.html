<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     :root{
    --bg1: #f07f9a;   /* left warm */
    --bg2: #375f9a;   /* right cool */
    --card-bg: rgba(255,255,255,0.12);
    --card-accent: rgba(255,255,255,0.06);
    --pane: rgba(6,30,56,0.78);
    --muted: rgba(255,255,255,0.65);
    --glass-border: rgba(255,255,255,0.18);
    --accent-blue: #12304a;
    --radius: 22px;
  }

  /* Page background */
  html,body{
    height:100%;
    margin:0;
    font-family:"Work Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  }
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(1200px 700px at 10% 20%, rgba(255,200,200,0.18), transparent 20%),
                radial-gradient(900px 500px at 90% 80%, rgba(60,130,210,0.14), transparent 20%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
    background-attachment: fixed;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:40px;
  }

  /* Center wrapper */
  .login-wrap{
    width: 420px;
    max-width: calc(100% - 40px);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  /* Card */
  .card{
    width: 100%;
    background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    border-radius: var(--radius);
    padding: 48px 36px 28px;
    box-shadow:
      0 18px 40px rgba(10,20,40,0.45),
      0 6px 18px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid var(--glass-border);
    position:relative;
  }

  /* Circle avatar */
  .avatar{
    width:108px;
    height:108px;
    border-radius:50%;
    background:var(--accent-blue);
    display:grid;
    place-items:center;
    position:absolute;
    top:-54px;
    left:50%;
    transform:translateX(-50%);
    box-shadow: 0 8px 20px rgba(12,30,60,0.45);
    border:6px solid rgba(255,255,255,0.06);
  }
  .avatar svg{ width:46px; height:46px; opacity:0.95; stroke:#fff; stroke-width:2; fill:none; }

  /* hidden spacer for top overlap */
  .spacer{ height:54px; }

  /* Input group */
  .field{
    display:flex;
    align-items:stretch;
    margin-bottom:18px;
    gap:12px;
  }

  .icon-col{
    width:56px;
    min-width:56px;
    background: rgba(6,30,56,0.9);
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    color:#fff;
    box-shadow: inset 0 -1px rgba(255,255,255,0.02);
  }
  .icon-col svg{ width:20px;height:20px; opacity:0.95; stroke:#fff; stroke-width:1.6; fill:none; }

  .input-col{
    flex:1;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    border-radius:8px;
    display:flex;
    align-items:center;
    padding:14px 16px;
    color:var(--muted);
  }
  .input-col input{
    border:0;
    outline:none;
    background:transparent;
    color: #fff;
    font-size:15px;
    width:100%;
  }
  .input-col::placeholder{ color: var(--muted); }

  /* Remember / forgot row */
  .meta{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-top:6px;
    margin-bottom:22px;
    color:rgba(255,255,255,0.75);
    font-size:13px;
  }
  .meta .remember{ display:flex; gap:8px; align-items:center; color:var(--muted); }
  .checkbox{
    width:16px;height:16px;border-radius:3px;border:2px solid rgba(255,255,255,0.18); display:grid;place-items:center;
    background:transparent;
  }
  .remember input{ display:none; }
  .remember input:checked + .checkbox{ background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border-color: rgba(255,255,255,0.25); }
  .forgot{ font-style:italic; color:rgba(255,255,255,0.6); cursor:pointer; }

  /* Lower floating login button panel */
  .login-plate{
    margin-top:18px;
    width: 76%;
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border-radius:18px;
    padding: 14px 18px;
    text-align:center;
    color:#fff;
    font-weight:600;
    letter-spacing:2px;
    box-shadow: 0 12px 30px rgba(6,30,56,0.45);
    transition: transform .18s ease;
  }
  .login-plate:hover{ transform: translateY(-4px); }

  /* small helper */
  .secondary-note{ text-align:center; font-size:13px; color:rgba(255,255,255,0.6); margin-top:12px; }

  /* responsive */
  @media (max-width:420px){
    .card{ padding:40px 20px 22px; }
    .avatar{ width:88px;height:88px; top:-44px; transform:translateX(-50%); }
  }
</style>
<body>
     <form method="post">
        {% csrf_token %}
        <div style="background-color: rgb(215, 250, 235);
        height: 500px;
        width: 500px;
        margin: 100px;
        ">
        <center>
        <br><br><br>
        <h1>USER LOGIN</h1>

        <label>Username:</label>
        <input type="text" name="username"><br> <br>

        <label>Password:</label>
        <input type="password" name="password"><br> <br>

         <input type="submit" value="LOGIN"><br><br>
         <a href="Register_user" class="btn btn-primary">Register</a>
         </center>

         </div>
    </form>
</body>
</html>
