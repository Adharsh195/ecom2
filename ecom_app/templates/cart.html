<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Your Cart</h2>

<table border="1">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th>Action</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.price }}</td>

        <td>
            <a href="{% url 'update_cart' item.id %}?action=decrease"> - </a>
            {{ item.quantity }}
            <a href="{% url 'update_cart' item.id %}?action=increase"> + </a>
        </td>

        <td>{{ item.get_subtotal }}</td>

        <td>
            <a href="{% url 'remove_item' item.id %}">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Total: {{ total }}</h3>
</body>
</html>
