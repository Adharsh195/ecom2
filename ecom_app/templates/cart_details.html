<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>

<h1>Your Cart</h1>

{% for i in cart_items %}
<div class="card" style="width: 18rem; margin-bottom: 15px;">
    <div class="card-body">

        <!-- PRODUCT NAME -->
        <h5 class="card-title">{{ i.product.name }}</h5>

        <!-- PRODUCT DESCRIPTION -->
        <p class="card-text">{{ i.product.description }}</p>

        <!-- PRODUCT PRICE -->
        <p class="card-text">Price: â‚¹{{ i.product.price }}</p>

        <!-- QUANTITY -->
        <p class="card-text">Quantity: {{ i.quantity }}</p>

        <!-- REMOVE BUTTON -->
        <a href="{% url 'remove_from_cart' i.id %}" class="card-link">Remove from cart</a>
    </div>
</div>
{% empty %}
<p>Your cart is empty.</p>
{% endfor %}

</body>
</html>
